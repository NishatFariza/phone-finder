<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Finder</title>
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- css link  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header search bar start -->
    <header id="header" class="text-center pt-5 pb-3">
      <div class="container">
        <h1 id="hero-title" class="fw-bold text-white">Phone Finder</h1>
        <p class="text-white fs-4">
          Find Your <span class="favorite-color fw-bold">Favorite Phone</span>
        </p>
        <div class="mt-5 mb-3 w-75 m-auto search-wrapper">
          <input
            id="search-input"
            type="text"
            class="form-control py-3 search-input"
            placeholder="Search Your Phone"
          />
          <button
            id="search-button search-btn"
            onclick="loadAllPhone()"
            class="btn btn-color px-4 "
            type="submit"
          >
            Search
          </button>
        </div>
        <p class="text-white mb-5">Allowed Keywords: Iphone, Samsung, Oppo</p>
      </div>
    </header>
    <!-- header search bar end -->

    <!-- spinner  -->
    <div class="mx-auto container w-50">
      <img id="spinner" class="w-100" src="images/Preloader.gif" alt="" />
    </div>

    <!-- phone details  -->
    <section class="w-100 mx-auto my-4 container">
      <div id="phone-details" class="mx-auto"></div>
    </section>

    <!-- all phone section start -->
    <main class="container py-5 pb-3" id="search-result"></main>

    <!-- error text container -->
    <div
      id="error-text"
      class="text-center w-50 border border-2 mx-auto py-5 fw-bold text-danger fs-2 rounded"
    >
      This phone is not found
    </div>

    <!-- all phone section end -->

    <!-- bootstrap script link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- javascript link  -->
    <script src="app.js"></script>
  </body>
</html>
